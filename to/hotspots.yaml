- name: Google
  url: https://google.com
  searchURL: https://google.com/search?q=%{query}
  alias: g
- name: YouTube
  url: https://youtube.com
  searchURL: https://www.youtube.com/results?search_query=%{query}
  alias: yt
- name: Spotify
  url: 'spotify:'
  searchURL: spotify:search/%{query}
  alias: sp
- name: Open Spotify
  url: https://open.spotify.com
  searchURL: https://open.spotify.com/search/%{query}
- name: Obsidian
  url: 'obsidian:'
  searchURL: obsidian://open?vault=%{query}
  alias: od
- url: https://amazon.com
  searchURL: https://amazon.com/s?k=%{query}
