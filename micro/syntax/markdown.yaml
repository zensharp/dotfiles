filetype: markdown

detect:
    filename: "\\.(md|mkd|mkdn|markdown)$"

rules:
    - include: git-conflict

    # Header
    - default:
        start: "^#{1,6}"
        end: "$"
        limit-group: markdown.dim
        rules: []

    # Horizontal Rule
    - green: "^(---+|===+|___+|\\*\\*\\*+)\\s*$"

    # List
    - default:
        start: "^([*-]|[[:digit:]]\\.)\\s+"
        end: "$"
        limit-group: blue
        rules: []

    # Italic
    - default:
        start: "(^|[[:space:]]|[[:punct:]])\\*\\*"
        end: "\\*\\*"
        limit-group: markdown.dim
        rules: []
    - default:
        start: "(^|[[:space:]]|[[:punct:]])\\*"
        end: "\\*"
        limit-group: markdown.dim
        rules: []

    # Emphasis
    - default:
        start: "(^|[[:space:]]|[[:punct:]])__"
        end: "__"
        limit-group: markdown.dim
        rules: []
    - default:
        start: "(^|[[:space:]]|[[:punct:]])_"
        end: "_"
        limit-group: markdown.dim
        rules: []

    # Strike-through
    - markdown.dim:
        start: "(^|[[:space:]]|[[:punct:]])~~"
        end: "~~"
        rules: []

    # Code block
    - default:
        start: "^```[[:word:]]*$"
        end: "^```$"
        limit-group: markdown.dim
        rules: []

    # Inline code
    - default:
        start: "(^|[[:space:]]|[[:punct:]])`"
        end: "`"
        limit-group: markdown.dim
        rules: []

    # Quote
    - markdown.quote:
        start: "^>+\\s+"
        end: "$"
        limit-group: markdown.dim
        rules: []

    # Tables
    - markdown.table:
        start: "^\\|"
        end: "$"
        rules:
          - default: "[[:word:]]"

    # Links
    - yellow: "\\[([^][]|\\[[^]]*\\])*\\]\\([^)]+\\)"

    # Images
    - yellow: "!\\[[^][]*\\](\\([^)]+\\)|\\[[^]]+\\])"
