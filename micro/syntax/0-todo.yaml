filetype: todo

detect:
    filename: "todo\\.(md|txt)$"

rules:
    # Task
    - default:
        start: "^\\s*([*-]|[[:digit:]]\\.)\\s+\\[\\s*\\]"
        end: "$"
        rules: []
    - task.completed:
        start: "^\\s*([*-]|[[:digit:]]\\.)\\s+\\[x\\]"
        end: "$"
        limit-group: task.completed.limit
        rules: []
    - task.inprogress:
        start: "^\\s*([*-]|[[:digit:]]\\.)\\s+\\[-\\]"
        end: "$"
        rules: []
    - task.blocked:
        start: "^\\s*([*-]|[[:digit:]]\\.)\\s+\\[!\\]"
        end: "$"
        rules: []
        
    # Heading
    - comment:
        start: "^#{1,6}\\s+"
        end: "$"
        rules: []

    # External  
    - include: git-conflict